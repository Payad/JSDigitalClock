<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&family=Ruthie&family=Stardos+Stencil&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="digital-clock">
        <div class="display">
            <!-- <div class="time"> -->
            <div class="hour">12</div>
            <div class="separator">:</div>
            <div class="minute">30</div>
            <!-- </div> -->
            <div>
                <div class="meridian">PM</div>
            </div>
            <!-- <div class="meridian">PM</div> -->
        </div>
        <div class="clock-buttons">
            <button class="clock">Clock</button>
            <button class="hourBtn">Hour</button>
            <button class="minuteBtn">Minute</button>
            <button class="setBtn">Set</button>
        </div>
    </div>
</body>
</html>
